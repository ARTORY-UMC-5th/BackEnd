<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/api/server/upload/files" method="post" enctype="multipart/form-data">
    <label for="files">Choose files:</label>
    <input type="file" id="files" name="files" accept=".jpg, .jpeg, .png" multiple>
    <br>
    <button type="submit">Upload</button>
</form>

</body>
</html>
