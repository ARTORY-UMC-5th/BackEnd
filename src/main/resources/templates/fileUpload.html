<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
<h2>File Upload Form</h2>

<form action="/test/server/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose files:</label>
    <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" multiple>
    <br>
    <button type="submit">Upload</button>
</form>
<form action="/test/server/uploads" method="post" enctype="multipart/form-data">
    <label for="files">Choose files:</label>
    <input type="file" id="files" name="files" accept=".jpg, .jpeg, .png" multiple>
    <br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
